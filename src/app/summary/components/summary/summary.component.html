<div class="container">

  <div class="card text-center  mb-4">
    <div class="card-header"> </div>
    <div class="card-body">
      <h5 class="card-title">Welcome</h5>
      <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto, consequuntur!</p>
      <a class="btn btn-primary">See transactions</a>
    </div>
    <div *ngIf="members$ | async as members" class="card-footer text-muted">
      you have {{members.length}} trnsactions
    </div>
  </div>

  <div class="row row-cols-5">
    <div class="col mb-4" *ngFor="let type of tabsNames; index as i">
      <ts-card [type]="type" [index]="i" [count]="filteredMembersCounts$[i] | async"></ts-card>
    </div>
  </div>

</div>
