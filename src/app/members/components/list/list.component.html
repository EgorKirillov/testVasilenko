<div class="container">
  <ts-tabs></ts-tabs>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Acount</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of members$ | async">
      <td>
        {{member.name.first}}
        {{member.name.last}}
      </td>
      <td>
        {{member.amount}}
      </td>
    </tr>
    </tbody>
  </table>
</div>
