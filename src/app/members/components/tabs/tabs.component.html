<ul class="nav nav-tabs">

  <li *ngFor="let tab of tabsNames; index as i" class="nav-item">
    <a
      class="nav-link active"
      routerLink="/navigator"
      [queryParams]="{tab:i}"
      [style]="currentLink===i ? {'background-color':'lightgrey'} : {}"
      (click)="changeCurrent(i)"
    >{{ tab }}</a>
  </li>

</ul>
